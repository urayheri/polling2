<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polling Video Terbaik (Google Auth)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fc;
        }
        /* Transisi halus pada kartu */
        .video-card {
            transition: all 0.3s ease-in-out;
        }
        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .winner-glow {
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.7), 0 0 15px rgba(255, 215, 0, 0.5);
            border: 4px solid #FFD700;
        }
        @keyframes pulse-once {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); opacity: 0.9; }
            100% { transform: scale(1); }
        }
        .like-pulse {
            animation: pulse-once 0.3s ease-out;
        }
        .heart-icon {
            transition: all 0.2s;
        }
        select:disabled {
            background-color: #f3f4f6;
            cursor: not-allowed;
            color: #9ca3af;
        }
    </style>
</head>
<body class="min-h-screen p-4 sm:p-8">

    <div id="app" class="max-w-6xl mx-auto">
        <header class="text-center mb-10 p-6 bg-white rounded-xl shadow-lg">
            <h1 class="text-4xl font-extrabold text-gray-900 mb-2">Polling Video Terbaik üèÜ</h1>
            <p class="text-xl text-gray-600">Pilih video favoritmu! Setiap akun Google yang terverifikasi hanya dapat memberikan satu like.</p>
            <div id="user-info-display" class="mt-4 text-sm text-gray-500">
                </div>
            <div id="app-id-display" class="mt-1 text-xs text-gray-400">
                </div>
        </header>
        
        <div id="message-box" class="fixed top-5 right-5 p-4 rounded-lg shadow-xl text-white transition-opacity duration-300 opacity-0 pointer-events-none z-50"></div>

        <div id="role-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 transition-opacity duration-300 opacity-0 pointer-events-none">
            <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md transform transition-all scale-95">
                <h2 class="text-2xl font-bold mb-4 text-gray-800">Lengkapi Profil Anda (Hanya Sekali)</h2>
                <p class="mb-6 text-gray-600">Kami sudah mendapatkan Nama & Email Anda dari Google. Mohon lengkapi peran Anda untuk voting.</p>
                
                <select id="voter-role" onchange="handleRoleChange()" class="w-full p-3 mb-4 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 bg-white">
                    <option value="">-- Pilih Peran Anda --</option>
                    <option value="Siswa">Siswa</option>
                    <option value="Guru">Guru</option>
                </select>

                <select id="voter-grade" class="w-full p-3 mb-4 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 bg-white" disabled>
                    <option value="">-- Pilih Tingkat Kelas --</option>
                    <option value="X">Kelas X</option>
                    <option value="XI">Kelas XI</option>
                </select>

                <select id="voter-major" class="w-full p-3 mb-6 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 bg-white" disabled>
                    <option value="">-- Pilih Jurusan --</option>
                    <option value="DTB">DTB</option>
                    <option value="TSM">TSM</option>
                    <option value="TKR">TKR</option>
                    <option value="APHP">APHP</option>
                    <option value="RPL">RPL</option>
                    <option value="DKV">DKV</option>
                    <option value="ML">ML</option>
                    <option value="HOTEL">HOTEL</option>
                    <option value="AKUNTANSI">AKUNTANSI</option>
                    <option value="TP">TP</option>
                    <option value="BD">BD</option>
                </select>

                <button onclick="submitRoleInfo()" id="submit-role-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-200 disabled:opacity-50">
                    Simpan dan Mulai Voting
                </button>
            </div>
        </div>

        <div id="video-list-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, doc, getDoc, setDoc, updateDoc, onSnapshot, collection, query, where, getDocs, setLogLevel, 
            increment 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global Variables provided by the environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        
        // ====================================================================
        // KONFIGURASI FIREBASE ANDA (PASTIKAN KUNCI API AKTIF)
        // ====================================================================
        const githubFirebaseConfig = {
             // Pastikan Kunci API ini VALID dan Google Sign-In sudah diaktifkan di konsol Firebase
             apiKey: "AIzaSyAuf_coM6BxA2k1zElRYYLjbMsb3CuTYBM", 
             authDomain: "polling-a4ec5.firebaseapp.com", 
             projectId: "polling-a4ec5", 
             storageBucket: "polling-a4ec5.appspot.com", 
             messagingSenderId: "203299918012", 
             appId: "1:203299918012:web:a46e4820bd1e3618d740b9",
            measurementId: "G-TG5VHSWQJX"
        };
        
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : JSON.stringify(githubFirebaseConfig));
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider(); // Inisialisasi Google Provider
        
        setLogLevel('Debug');

        // State variables
        let userId = null;
        let userData = null; // { name: '...', email: '...', voterRole: '...', voterClass: '...' }
        let currentFirebaseUser = null; // Objek user dari Google Auth
        
        // ====================================================================
        // DATA VIDEO
        // ====================================================================
        
        let videos = [
            { 
                id: 'video_satu', 
                title: 'Perjalanan ke Himalaya (Contoh Video 1)', 
                creator: 'Tim Petualang', 
                likes: 0, 
                videoId: 'g8J18uB69sA' 
            },
            { 
                id: 'video_dua', 
                title: 'Tutorial Masak Rendang Klasik (Contoh Video 2)', 
                creator: 'Chef Nusantara', 
                likes: 0, 
                videoId: '2u3sYjS7T8U'
            },
            { 
                id: 'video_tiga', 
                title: 'Konser Musik Jazz Malam Hari (Contoh Video 3)', 
                creator: 'Band Senja', 
                likes: 0, 
                videoId: '5qap5aO4i9A'
            },
        ];
        
        // Tambahkan properti url dan thumbnail secara dinamis
        videos = videos.map(v => ({
            ...v,
            url: getYoutubeEmbedUrl(v.videoId),
            thumbnail: getYoutubeThumbnailUrl(v.videoId)
        }));
        
        let userVote = null; // Stores the video ID the user has voted for

        // DOM elements
        const roleModal = document.getElementById('role-modal'); // Ganti dari auth-modal
        const messageBox = document.getElementById('message-box');
        const videoListContainer = document.getElementById('video-list-container');
        const userInfoDisplay = document.getElementById('user-info-display');
        const appIdDisplay = document.getElementById('app-id-display');

        // Konstanta
        const MAX_RETRIES = 3;
        const INITIAL_BACKOFF_MS = 1000;

        // --- Utility Functions ---

        const delay = ms => new Promise(res => setTimeout(res, ms));

        function getYoutubeEmbedUrl(urlOrId) {
            let id = urlOrId;
            const watchMatch = urlOrId.match(/(?:youtu\.be\/|youtube\.com\/(?:watch\?(?:.*&)?v=|embed\/|v\/))([^&?]+)/i);
            if (watchMatch && watchMatch[1]) {
                id = watchMatch[1];
            }
            const embedPrefix = "https://www.youtube.com/embed/";
            if (urlOrId.startsWith(embedPrefix)) return urlOrId;
            return `${embedPrefix}${id}`;
        }
        
        function getYoutubeThumbnailUrl(urlOrId) {
            let id = urlOrId;
            const watchMatch = urlOrId.match(/(?:youtu\.be\/|youtube\.com\/(?:watch\?(?:.*&)?v=|embed\/|v\/))([^&?]+)/i);
            if (watchMatch && watchMatch[1]) {
                id = watchMatch[1];
            }
            return `https://img.youtube.com/vi/${id}/maxresdefault.jpg`;
        }

        function showMessage(message, type = 'info') {
            messageBox.textContent = message;
            messageBox.classList.remove('opacity-0', 'pointer-events-none', 'bg-red-500', 'bg-green-500', 'bg-blue-500');

            if (type === 'error') {
                messageBox.classList.add('bg-red-500');
            } else if (type === 'success') {
                messageBox.classList.add('bg-green-500');
            } else {
                messageBox.classList.add('bg-blue-500');
            }

            messageBox.classList.add('opacity-100');
            setTimeout(() => {
                messageBox.classList.remove('opacity-100');
                messageBox.classList.add('opacity-0', 'pointer-events-none');
            }, 3000);
        }

        function createVideoCard(video, winnerId, userVoteId) {
            const isWinner = video.id === winnerId;
            const isVoted = video.id === userVoteId;
            const buttonColor = (isVoted || !userId) ? 'bg-gray-400 cursor-not-allowed' : 'bg-blue-600 hover:bg-blue-700';
            const buttonText = !userId ? 'LOGIN DULU' : (isVoted ? 'SUDAH DI-LIKE' : 'LIKE VIDEO INI');
            const winnerClass = isWinner ? 'winner-glow border-blue-500' : 'border-gray-200';
            const disabledAttr = isVoted || !userId ? 'disabled' : '';
            const heartColorClass = isVoted ? 'text-red-600' : 'text-gray-400';

            return `
                <div id="card-${video.id}" class="video-card bg-white rounded-xl shadow-lg p-5 border-4 ${winnerClass} transition duration-300">
                    <iframe 
                        class="w-full aspect-video rounded-lg mb-4" 
                        src="${video.url}" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen
                        onerror="this.src='${video.thumbnail}'"
                    ></iframe>
                    
                    <div class="flex items-start justify-between">
                        <div>
                            <h2 class="text-xl font-bold text-gray-800">${video.title}</h2>
                            <p class="text-sm text-gray-500 mb-4">Oleh: ${video.creator}</p>
                            ${isWinner ? '<span class="text-xs font-bold text-yellow-600">PEMENANG SEMENTARA</span>' : ''}
                        </div>
                        ${isWinner ? '<span class="text-3xl" title="Pemenang Sementara">üëë</span>' : ''}
                    </div>

                    <div class="flex items-center justify-between mt-4 border-t pt-4">
                        <div id="like-counter-${video.id}" class="text-2xl font-extrabold text-gray-700 flex items-center">
                            <svg id="heart-${video.id}" class="w-8 h-8 mr-2 heart-icon ${heartColorClass}" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                            </svg>
                            <span id="likes-${video.id}" class="text-red-600">${video.likes}</span> Likes
                        </div>
                        <button onclick="handleLike('${video.id}')" 
                                id="btn-${video.id}"
                                ${disabledAttr}
                                class="py-2 px-4 text-white font-semibold rounded-lg shadow-md transition duration-150 ${buttonColor} disabled:opacity-50 disabled:cursor-not-allowed">
                            ${buttonText}
                        </button>
                    </div>
                </div>
            `;
        }

        function renderVideos(currentVideos, userVoteId) {
            const winner = currentVideos.reduce((prev, current) => {
                return (prev.likes > current.likes) ? prev : current;
            }, { likes: -1, id: null });
            const winnerId = winner.id;

            videoListContainer.innerHTML = currentVideos.map(video => 
                createVideoCard(video, winnerId, userVoteId)
            ).join('');
        }

        /**
         * Render informasi pengguna atau tombol Login/Logout
         */
        function renderUserInfo() {
            if (currentFirebaseUser && userData) {
                // Tampilkan info pengguna dan tombol Logout
                userInfoDisplay.innerHTML = `
                    Anda masuk sebagai: <span class="font-semibold text-green-600">${userData.name} (${userData.voterRole} ${userData.voterClass || ''})</span>
                    <button onclick="handleLogout()" class="ml-4 text-sm bg-red-500 hover:bg-red-600 text-white py-1 px-3 rounded-md transition duration-150">
                        Logout
                    </button>
                `;
            } else if (currentFirebaseUser && !userData) {
                // Pengguna login Google tapi belum mengisi data peran
                 userInfoDisplay.innerHTML = `
                    Halo, <span class="font-semibold text-orange-600">${currentFirebaseUser.displayName || currentFirebaseUser.email}</span>. Mohon lengkapi profil Anda.
                    <button onclick="handleLogout()" class="ml-4 text-sm bg-red-500 hover:bg-red-600 text-white py-1 px-3 rounded-md transition duration-150">
                        Logout
                    </button>
                `;
            } else {
                // Tampilkan tombol Login
                userInfoDisplay.innerHTML = `
                    <button onclick="handleGoogleSignIn()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg flex items-center justify-center mx-auto transition duration-200">
                        <img src="https://img.icons8.com/color/24/000000/google-logo.png" class="w-5 h-5 mr-2" alt="Google">
                        Login dengan Akun Google
                    </button>
                `;
            }
            renderVideos(videos, userVote); // Pastikan kartu video dirender ulang untuk mengaktifkan/menonaktifkan tombol like
        }


        /**
         * Menampilkan atau menyembunyikan modal peran/kelas
         */
        function toggleRoleModal(show) {
            if (show) {
                roleModal.classList.remove('opacity-0', 'pointer-events-none');
                roleModal.querySelector('.max-w-md').classList.remove('scale-95');
                roleModal.querySelector('.max-w-md').classList.add('scale-100');
            } else {
                roleModal.classList.add('opacity-0', 'pointer-events-none');
                roleModal.querySelector('.max-w-md').classList.remove('scale-100');
                roleModal.querySelector('.max-w-md').classList.add('scale-95');
            }
        }
        
        /**
         * Mengubah status disabled pada dropdown kelas/jurusan berdasarkan peran (role).
         */
        window.handleRoleChange = function() {
            const role = document.getElementById('voter-role').value;
            const gradeSelect = document.getElementById('voter-grade');
            const majorSelect = document.getElementById('voter-major');

            const isDisabled = role !== 'Siswa';
            
            gradeSelect.disabled = isDisabled;
            majorSelect.disabled = isDisabled;

            if (isDisabled) {
                gradeSelect.value = "";
                majorSelect.value = "";
            }
        };

        // --- NEW: Google Sign-In Functions ---

        window.handleGoogleSignIn = async function() {
            try {
                // Gunakan signInWithRedirect untuk pengalaman yang lebih baik di mobile
                // Untuk contoh ini, kita gunakan Popup
                await signInWithPopup(auth, googleProvider);
                // Auth state listener akan menangani sisa proses
            } catch (error) {
                console.error("Google Sign-In failed:", error);
                showMessage('Gagal Login dengan Google. Pastikan Google Sign-In sudah diaktifkan di Firebase Console.', 'error');
            }
        };

        window.handleLogout = async function() {
            try {
                await signOut(auth);
                showMessage('Anda telah keluar. Silakan login untuk voting lagi.', 'info');
                // onAuthStateChanged akan mereset state
            } catch (error) {
                console.error("Logout failed:", error);
                showMessage('Gagal Logout.', 'error');
            }
        };
        
        /**
         * Mendapatkan atau membuat data pengguna (peran, kelas, & jurusan) di Firestore.
         */
        async function fetchOrCreateUserData(user) {
            currentFirebaseUser = user;
            userId = user.uid;
            
            const userDocRef = doc(db, 'artifacts', appId, 'public', 'data', 'voters', userId);
            
            for (let i = 0; i < MAX_RETRIES; i++) {
                try {
                    const userDocSnap = await getDoc(userDocRef);
                    if (userDocSnap.exists()) {
                        // Data voter sudah lengkap
                        userData = userDocSnap.data();
                        userVote = userData.votedFor || null;
                        
                        // Setelah data pengguna dimuat/dibuat, mulai mendengarkan perubahan video
                        setupRealtimeListener();
                        renderUserInfo();
                        toggleRoleModal(false);
                    } else {
                        // Data voter belum ada (pertama kali login)
                        userData = null;
                        userVote = null;
                        
                        // Tampilkan modal untuk mengisi peran/kelas
                        handleRoleChange(); // Reset dropdown state
                        toggleRoleModal(true);
                    }
                    return; // Keluar dari fungsi setelah sukses/gagal
                } catch (error) {
                    console.error(`Percobaan ${i + 1} gagal mengambil data pengguna:`, error);
                    if (i === MAX_RETRIES - 1) {
                        showMessage('Gagal memuat data profil pengguna setelah beberapa percobaan.', 'error');
                        return;
                    }
                    const backoffTime = INITIAL_BACKOFF_MS * Math.pow(2, i);
                    await delay(backoffTime);
                }
            }
        }

        /**
         * Dipanggil saat pengguna memasukkan Peran, Kelas, dan Jurusan.
         * Hanya dijalankan setelah Google Sign-In sukses.
         */
        window.submitRoleInfo = async function() {
            if (!currentFirebaseUser) {
                showMessage('Autentikasi tidak valid. Silakan coba login ulang.', 'error');
                return;
            }

            const submitBtn = document.getElementById('submit-role-btn');
            
            const roleInput = document.getElementById('voter-role').value.trim(); // Peran: Siswa/Guru
            const gradeInput = document.getElementById('voter-grade').value.trim();
            const majorInput = document.getElementById('voter-major').value.trim();
            
            if (roleInput === "") { 
                showMessage('Peran (Siswa/Guru) wajib dipilih.', 'error');
                return;
            }

            // Validasi Khusus untuk Siswa
            if (roleInput === 'Siswa' && (gradeInput === "" || majorInput === "")) {
                showMessage('Sebagai Siswa, Tingkat Kelas dan Jurusan wajib dipilih.', 'error');
                return;
            }
            
            let classIdentifier;
            if (roleInput === 'Siswa') {
                classIdentifier = `${gradeInput}-${majorInput}`;
            } else {
                classIdentifier = roleInput; 
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Menyimpan Profil...';
            
            try {
                // Simpan data pengguna baru di Firestore menggunakan UID Google yang permanen
                const userDocRef = doc(db, 'artifacts', appId, 'public', 'data', 'voters', userId);
                userData = {
                    name: currentFirebaseUser.displayName || 'Anonim',
                    email: currentFirebaseUser.email || 'Email Tidak Ada',
                    voterRole: roleInput,
                    voterClass: classIdentifier, // X-RPL atau Guru
                    voterGrade: roleInput === 'Siswa' ? gradeInput : null,
                    voterMajor: roleInput === 'Siswa' ? majorInput : null,
                    votedFor: null,
                };
                
                await setDoc(userDocRef, userData);

                showMessage('Profil berhasil dilengkapi! Silakan berikan like Anda.', 'success');
                toggleRoleModal(false);
                
                // Mulai mendengarkan perubahan video setelah autentikasi
                setupRealtimeListener();
                renderUserInfo();

            } catch (error) {
                console.error("Fatal Error submitting role info:", error);
                showMessage('Gagal menyimpan profil. Error: ' + error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Simpan dan Mulai Voting';
            }
        };
        
        /**
         * Proses like/unlike video.
         */
        window.handleLike = async function(videoId) {
            if (!userId || !userData) {
                showMessage('Anda harus login dengan Google dan melengkapi profil terlebih dahulu.', 'error');
                return;
            }
            if (userVote) {
                showMessage('Anda sudah memberikan suara untuk video lain. 1 pengguna hanya 1 like.', 'error');
                return;
            }

            // 1. Update Dokumen Video (Tambah Like) - MENGGUNAKAN INCREMENT
            const videoRef = doc(db, 'artifacts', appId, 'public', 'data', 'videos', videoId);
            try {
                await updateDoc(videoRef, {
                    likes: increment(1) 
                });
            } catch (error) {
                console.error("Error incrementing video like:", error);
                showMessage('Gagal menambahkan like pada video.', 'error');
                return;
            }

            // 2. Update Dokumen Voter (Catat Suara)
            const voterRef = doc(db, 'artifacts', appId, 'public', 'data', 'voters', userId);
            try {
                await updateDoc(voterRef, {
                    votedFor: videoId
                });
                userVote = videoId; // Update state lokal

                // --- ANIMASI LIKE ---
                const heartElement = document.getElementById(`heart-${videoId}`);
                
                if (heartElement) {
                    heartElement.classList.remove('text-gray-400');
                    heartElement.classList.add('text-red-600', 'like-pulse');
                    setTimeout(() => {
                        heartElement.classList.remove('like-pulse');
                    }, 300);
                }
                
                // Render ulang untuk menonaktifkan semua tombol vote
                renderVideos(videos, userVote); 
                renderUserInfo(); // Perbarui status tombol

                showMessage('Like berhasil direkam! Terima kasih atas partisipasi Anda.', 'success');
            } catch (error) {
                console.error("Error updating voter data:", error);
                showMessage('Gagal mencatat suara Anda. Silakan coba lagi.', 'error');
            }
        };

        /**
         * Sinkronisasi Video Dummy ke Firestore jika belum ada.
         */
        async function initializeVideos() {
            const videoCollectionRef = collection(db, 'artifacts', appId, 'public', 'data', 'videos');
            for (const video of videos) {
                const videoDocRef = doc(videoCollectionRef, video.id);
                try {
                    const docSnap = await getDoc(videoDocRef);
                    if (!docSnap.exists()) {
                        await setDoc(videoDocRef, { 
                            id: video.id,
                            title: video.title,
                            creator: video.creator,
                            url: video.url,
                            thumbnail: video.thumbnail,
                            likes: video.likes
                        });
                        console.log(`Video ${video.id} berhasil diinisialisasi.`);
                    } else {
                         // Pastikan data lokal diperbarui dengan likes dari Firestore
                        const existingData = docSnap.data();
                        const index = videos.findIndex(v => v.id === video.id);
                        if (index !== -1) {
                            videos[index].likes = existingData.likes || 0;
                        }
                    }
                } catch (error) {
                    console.error(`Gagal inisialisasi/sinkronisasi video ${video.id}:`, error);
                }
            }
             // Initial render based on existing likes
             renderVideos(videos, userVote);
        }

        /**
         * Menyiapkan listener real-time untuk data video.
         */
        function setupRealtimeListener() {
            const videoCollectionRef = collection(db, 'artifacts', appId, 'public', 'data', 'videos');
            
            const q = query(videoCollectionRef);

            onSnapshot(q, (snapshot) => {
                const updatedVideos = [];
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    updatedVideos.push(data);
                });
                
                updatedVideos.sort((a, b) => b.likes - a.likes);
                videos = updatedVideos; // Update state global videos
                
                renderVideos(videos, userVote);
            }, (error) => {
                console.error("Error listening to video updates:", error);
                showMessage('Gagal memuat data polling secara real-time.', 'error');
            });
        }


        // --- Initialization and Auth Flow ---

        async function initApp() {
            appIdDisplay.textContent = `App ID: ${appId}`;
            
            // 1. Inisialisasi video (dijalankan terpisah dari auth, untuk menampilkan counter)
            await initializeVideos();
            
            // 2. Listener Auth State (Menangani proses Login/Logout)
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    // User berhasil login (Google)
                    await fetchOrCreateUserData(user);
                } else {
                    // User logout atau belum login
                    userId = null;
                    userData = null;
                    userVote = null;
                    currentFirebaseUser = null;
                    // Hentikan listener jika user logout (opsional)
                    // setupRealtimeListener(); 
                    renderUserInfo();
                    toggleRoleModal(false);
                }
            });
        }

        // Start the application
        window.onload = initApp;
    </script>
</body>
</html>
